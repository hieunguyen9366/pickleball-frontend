<div class="forgot-password-container">
  <div class="forgot-password-card">
    <h2>Quên mật khẩu</h2>
    <p class="description">Nhập email của bạn để nhận link khôi phục mật khẩu</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email là bắt buộc</div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Email không hợp lệ</div>
        </div>
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid || isLoading">
        <span *ngIf="isLoading">Đang xử lý...</span>
        <span *ngIf="!isLoading">Gửi email</span>
      </button>

      <div class="form-footer">
        <a routerLink="/player/login">Quay lại đăng nhập</a>
      </div>
    </form>
  </div>
</div>
