<div class="modal-header">
    <h4 class="modal-title">{{ court ? 'Chỉnh sửa sân' : 'Thêm sân mới' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="save()">
        <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Tên sân <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="courtName"
                    [class.is-invalid]="form.get('courtName')?.invalid && form.get('courtName')?.touched"
                    placeholder="Ví dụ: Sân A1">
                <div class="invalid-feedback" *ngIf="form.get('courtName')?.invalid && form.get('courtName')?.touched">
                    Tên sân là bắt buộc.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Cụm sân <span class="text-danger">*</span></label>
                <select class="form-select" formControlName="courtGroupId"
                    [class.is-invalid]="form.get('courtGroupId')?.invalid && form.get('courtGroupId')?.touched">
                    <option [ngValue]="null" disabled>Chọn Cụm sân</option>
                    <option *ngFor="let group of courtGroups" [ngValue]="group.courtGroupId">
                        {{ group.courtGroupName }}
                    </option>
                </select>
                <div class="invalid-feedback"
                    *ngIf="form.get('courtGroupId')?.invalid && form.get('courtGroupId')?.touched">
                    Cụm sân là bắt buộc.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control bg-light" formControlName="location" readonly
                [class.is-invalid]="form.get('location')?.invalid && form.get('location')?.touched">
            <div class="form-text text-muted">Địa chỉ được lấy từ Cụm sân đã chọn.</div>
            <div class="invalid-feedback" *ngIf="form.get('location')?.invalid && form.get('location')?.touched">
                Địa chỉ là bắt buộc.
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Quận/Huyện</label>
                <input type="text" class="form-control bg-light" formControlName="district" readonly
                    [class.is-invalid]="form.get('district')?.invalid && form.get('district')?.touched">
                <div class="invalid-feedback" *ngIf="form.get('district')?.invalid && form.get('district')?.touched">
                    Quận/Huyện là bắt buộc.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Thành phố</label>
                <input type="text" class="form-control bg-light" formControlName="city" readonly
                    [class.is-invalid]="form.get('city')?.invalid && form.get('city')?.touched">
                <div class="invalid-feedback" *ngIf="form.get('city')?.invalid && form.get('city')?.touched">
                    Thành phố là bắt buộc.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá mỗi giờ (VND) <span class="text-danger">*</span></label>
                <input type="number" class="form-control" formControlName="pricePerHour"
                    [class.is-invalid]="form.get('pricePerHour')?.invalid && form.get('pricePerHour')?.touched">
                <div class="invalid-feedback"
                    *ngIf="form.get('pricePerHour')?.invalid && form.get('pricePerHour')?.touched">
                    Giá mỗi giờ phải lớn hơn 0.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Trạng thái <span class="text-danger">*</span></label>
                <select class="form-select" formControlName="status"
                    [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched">
                    <option *ngFor="let s of courtStatuses" [value]="s">{{ s }}</option>
                </select>
                <div class="invalid-feedback" *ngIf="form.get('status')?.invalid && form.get('status')?.touched">
                    Trạng thái là bắt buộc.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Hình ảnh sân</label>

            <!-- Gallery -->
            <div *ngIf="courtImages && courtImages.length > 0" class="row mb-3">
                <div class="col-6 col-md-4 mb-3" *ngFor="let img of courtImages; let i = index">
                    <div class="card h-100">
                        <img [src]="'data:' + img.contentType + ';base64,' + img.data" class="card-img-top"
                            style="height: 120px; object-fit: cover;" alt="Image">
                        <div class="card-footer d-flex justify-content-between p-1">
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                (click)="moveImage(i, 'left')" [disabled]="i === 0" title="Move Left/Up">
                                <i class="fas fa-chevron-left"></i> &lt;
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                (click)="deleteImage(img.imageId)" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                (click)="moveImage(i, 'right')" [disabled]="i === courtImages.length - 1"
                                title="Move Right/Down">
                                &gt; <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Upload New -->
            <label class="form-label small text-muted">Thêm ảnh mới</label>
            <div class="input-group">
                <input type="file" id="fileInput" class="form-control" accept="image/*" multiple
                    (change)="onImageSelected($event)">
                <button class="btn btn-outline-primary" type="button" (click)="uploadImage()"
                    [disabled]="selectedImageFiles.length === 0 || !court">
                    Upload Ngay
                </button>
            </div>

            <div *ngIf="imagePreviewUrls.length > 0 && !court" class="mt-2 row">
                <div class="col-4 col-md-3 mb-2" *ngFor="let url of imagePreviewUrls">
                    <img [src]="url" alt="Preview" class="img-thumbnail"
                        style="max-height: 100px; width: 100%; object-fit: cover;">
                </div>
                <div class="col-12 text-muted small mt-1">Ảnh sẽ được lưu khi tạo sân.</div>
            </div>
            <!-- Previews for Upload Immediately mode (when court exists but not yet clicked Upload) -->
            <div *ngIf="imagePreviewUrls.length > 0 && court" class="mt-2 row">
                <div class="col-4 col-md-3 mb-2" *ngFor="let url of imagePreviewUrls">
                    <img [src]="url" alt="Preview" class="img-thumbnail"
                        style="max-height: 100px; width: 100%; object-fit: cover;">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" formControlName="description" rows="3"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" [disabled]="isLoading">Hủy</button>
    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="form.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'Đang lưu...' : 'Lưu thay đổi' }}
    </button>
</div>
