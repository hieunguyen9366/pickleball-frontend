<div class="modal-header">
    <h4 class="modal-title">{{ court ? 'Chỉnh sửa sân' : 'Thêm sân mới' }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="save()">
        <div *ngIf="error" class="alert alert-danger mb-3">{{ error }}</div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Tên sân <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="courtName" 
                    [class.is-invalid]="form.get('courtName')?.invalid && form.get('courtName')?.touched"
                    placeholder="Ví dụ: Sân A1">
                <div class="invalid-feedback" *ngIf="form.get('courtName')?.invalid && form.get('courtName')?.touched">
                    Tên sân là bắt buộc.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Cụm sân <span class="text-danger">*</span></label>
                <select class="form-select" formControlName="courtGroupId"
                    [class.is-invalid]="form.get('courtGroupId')?.invalid && form.get('courtGroupId')?.touched">
                    <option [ngValue]="null" disabled>Chọn Cụm sân</option>
                    <option *ngFor="let group of courtGroups" [ngValue]="group.courtGroupId">
                        {{ group.courtGroupName }}
                    </option>
                </select>
                <div class="invalid-feedback" *ngIf="form.get('courtGroupId')?.invalid && form.get('courtGroupId')?.touched">
                    Cụm sân là bắt buộc.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="location"
                [class.is-invalid]="form.get('location')?.invalid && form.get('location')?.touched">
            <div class="invalid-feedback" *ngIf="form.get('location')?.invalid && form.get('location')?.touched">
                Địa chỉ là bắt buộc.
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Quận/Huyện <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="district"
                    [class.is-invalid]="form.get('district')?.invalid && form.get('district')?.touched">
                <div class="invalid-feedback" *ngIf="form.get('district')?.invalid && form.get('district')?.touched">
                    Quận/Huyện là bắt buộc.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Thành phố <span class="text-danger">*</span></label>
                <input type="text" class="form-control" formControlName="city"
                    [class.is-invalid]="form.get('city')?.invalid && form.get('city')?.touched">
                <div class="invalid-feedback" *ngIf="form.get('city')?.invalid && form.get('city')?.touched">
                    Thành phố là bắt buộc.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Giá mỗi giờ (VND) <span class="text-danger">*</span></label>
                <input type="number" class="form-control" formControlName="pricePerHour"
                    [class.is-invalid]="form.get('pricePerHour')?.invalid && form.get('pricePerHour')?.touched">
                <div class="invalid-feedback" *ngIf="form.get('pricePerHour')?.invalid && form.get('pricePerHour')?.touched">
                    Giá mỗi giờ phải lớn hơn 0.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Trạng thái <span class="text-danger">*</span></label>
                <select class="form-select" formControlName="status"
                    [class.is-invalid]="form.get('status')?.invalid && form.get('status')?.touched">
                    <option *ngFor="let s of courtStatuses" [value]="s">{{ s }}</option>
                </select>
                <div class="invalid-feedback" *ngIf="form.get('status')?.invalid && form.get('status')?.touched">
                    Trạng thái là bắt buộc.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Hình ảnh sân</label>
            <input type="text" class="form-control" formControlName="images" placeholder="https://...">
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" formControlName="description" rows="3"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()" [disabled]="isLoading">Hủy</button>
    <button type="button" class="btn btn-primary" (click)="save()" [disabled]="form.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'Đang lưu...' : 'Lưu thay đổi' }}
    </button>
</div>
