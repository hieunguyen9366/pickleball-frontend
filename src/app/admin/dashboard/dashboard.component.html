<div class="row">
    <!-- Stats Cards -->
    <div class="col-md-6 col-xl-3" *ngFor="let stat of stats">
        <app-card [showHeader]="false" [padding]="20">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h6 class="text-muted mb-1">{{ stat.title }}</h6>
                    <h4 class="mb-0">{{ stat.amount }}</h4>
                </div>
                <div class="avtar avtar-l {{ stat.bg }} {{ stat.color }}">
                    <i antIcon [type]="stat.icon" theme="outline"></i>
                </div>
            </div>
            <div class="mt-3">
                <span class="{{ stat.trendColor }} fw-medium">
                    <i antIcon type="rise" theme="outline" class="me-1"></i>
                    {{ stat.trend }}
                </span>
                <span class="text-muted ms-2">so với tháng trước</span>
            </div>
        </app-card>
    </div>

    <!-- Charts -->
    <div class="col-md-12 col-xl-8">
        <app-sales-report-chart [data]="currentRevenueData"></app-sales-report-chart>
    </div>
    <div class="col-md-12 col-xl-4">
        <app-monthly-bar-chart [data]="currentTopCourtsData"></app-monthly-bar-chart>
    </div>

    <!-- Recent Bookings Table -->
    <div class="col-12">
        <app-card cardTitle="Đặt sân gần đây" cardClass="recent-orders" [padding]="0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Mã đặt</th>
                            <th>Khách hàng</th>
                            <th>Sân</th>
                            <th>Thời gian</th>
                            <th>Số tiền</th>
                            <th>Trạng thái</th>
                            <th class="text-end">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of recentBookings">
                            <td><a href="javascript:void(0)" class="fw-bold text-dark">{{ item.id }}</a></td>
                            <td>{{ item.user }}</td>
                            <td>{{ item.court }}</td>
                            <td>
                                <div>{{ item.date }}</div>
                                <small class="text-muted">{{ item.time }}</small>
                            </td>
                            <td>{{ item.amount }}</td>
                            <td>
                                <span [class]="getStatusClass(item.status)">{{ item.status }}</span>
                            </td>
                            <td class="text-end">
                                <a href="javascript:void(0)" class="btn btn-link-primary btn-sm">Xem</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
